<!DOCTYPE html>
<html>
<head>
    <title>Delete Account - LifeSOS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin:40px; background:#f7f7f7; }
        .container { max-width:600px; background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px #ccc; }
        h2 { color:#d9534f; }
        button { background:#d9534f; color:white; padding:10px 20px; border:none; cursor:pointer; }
        button:hover { background:#c9302c; }
    </style>
</head>
<body>
<div class="container">
    <h2>Delete Account</h2>
    <p>If you wish to delete your LifeSOS account and all associated data, please follow the steps below:</p>

    <ol>
        <li>Enter your registered email.</li>
        <li>Click the "Request Deletion" button.</li>
        <li>Our team will process your request within 7 working days.</li>
    </ol>

    <form>
        <label>Email:</label><br>
        <input type="email" required style="width:100%; padding:8px;"><br><br>
        <button type="submit">Request Deletion</button>
    </form>

    <p style="margin-top:20px;">
        For support, contact: <b>support@lifesos.com</b>
    </p>
</div>
</body>
</html>
